<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0</title>
    <style>
        /* ww.code */
        body {
            background: linear-gradient(135deg, #004d00, #006400);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Floating text effect */
        .floating-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            animation: float 2s infinite ease-in-out;
        }

        /* yeh yeh read my code noob
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-text">not active at the moment, Please come back soon</div>
</body>
