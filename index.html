    <meta charset="UTF-8">

    <title>Why Hello</title>
    <style>
        /* Set the background color and center everything */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        /* Style the gradient bar */
        .gradient-bar {
            background: linear-gradient(to right, black, red);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: auto;
            max-width: 80%;
            margin-bottom: 20px;
        }

        /* Style the text inside the gradient bar */
        .gradient-bar h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Troll Face Image Styling */
        .troll-face {
            width: 150px;
            height: auto;
            margin-top: 20px;
            animation: zoomIn 3s ease-in-out infinite;
        }

        /* Zoom-in animation for the Troll Face */
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bar">
        <h1>Please Comeback soon!</h1>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Text</title>
        <style>
            /* Center the body content */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-color: #222;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: white;
                font-family: Arial, sans-serif;
            }
    
            /* Floating text style */
            .floating-text {
                font-size: 3em;
                font-weight: bold;
                letter-spacing: 2px;
                text-transform: uppercase;
                color: #ffffffcb;
                animation: floatEffect 3s ease-in-out infinite;
            }
    
            /* Floating effect animation */
            @keyframes floatEffect {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-15px);  /* Move up a bit */
                }
                100% {
                    transform: translateY(0);  /* Move back to the original position */
                }
            }
        </style>
    </head>
    <body>
        <div class="floating-text">wassup nubs no hax today ):</div>
    </body>
